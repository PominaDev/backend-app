spring:
  application:
    name: pomina-erp

  profiles:
    active: dev

  threads:
    virtual:
      enabled: true

  logging:
    file:
      path: logs
      name: logs/app.log

mybatis:
  config-location: classpath:/mybatis/configuration/mybatis-config.xml
  mapper-locations:
    - classpath:/mybatis/mapper/_audit-sql.xml
    - classpath:/mybatis/mapper/**/**/*.xml
  executor-type: batch
  configuration:
    map-underscore-to-camel-case: true