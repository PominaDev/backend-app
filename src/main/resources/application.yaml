spring:
  application:
    name: pomina-erp

  profiles:
    active: prod

  threads:
    virtual:
      enabled: true

  logging:
    file:
      path: logs
      name: logs/app.log
    level:
      root: INFO

mybatis:
  config-location: classpath:/mybatis/configuration/mybatis-config.xml
  mapper-locations: classpath:/mybatis/mapper/**/**/*.xml